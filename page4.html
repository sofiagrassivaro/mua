<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Grassivaro - Commercial </title>
    <link href="https://fonts.googleapis.com/css2?family=ModernoOT:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: transparent;
            box-shadow: none;
            z-index: 1000;
        }
        .logo {
            font-family: 'Avenir Book', 'Avenir', sans-serif;
            font-size: 25px;
            font-weight: 500;
            color: white;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        .logo:hover {
            opacity: 0.8;
        }
        header.scrolled .logo {
            color: #b21f28;
        }
        .hamburger {
            display: block;
            cursor: pointer;
            z-index: 1100;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px;
            transition: 0.3s;
        }
        header.scrolled .hamburger div {
            background-color: #b21f28;
        }
        .sidebar {
            position: fixed;
            right: -250px;
            top: 0;
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(100px);
            padding: 80px 30px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Avenir Book', 'Avenir', sans-serif;
            z-index: 1050;
        }
        .sidebar.active {
            right: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            color: #b21f28;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }
        .sidebar ul li a:hover {
            color: #1c1c1c;
            transform: scale(1.2);
        }
        
        /* Improved Hero Section with Video */
        .hero {
            height: 50vh;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: #000; /* Fallback color */
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Add these properties for better quality */
            min-width: 100%;
            min-height: 100%;
            /* Force hardware acceleration */
            transform: translateZ(0);
            backface-visibility: hidden;
            /* Add a slight blur filter to mask any remaining quality issues */
            filter: blur(0.5px);
        }
        
        /* Add overlay to improve text visibility if needed */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        
        /* Updated Gallery Styles */
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .gallery-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #b21f28;
            font-family: 'Avenir Book', 'Avenir', sans-serif;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            align-items: start; /* This ensures items start at the same position */
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1/1; /* Ensures square aspect ratio by default */
            display: flex; /* Added for better alignment */
        }
        
        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .gallery-item img,
        .gallery-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img,
        .gallery-item:hover .video-container video {
            transform: scale(1.05);
        }
        
        /* Video thumbnail styles */
        .gallery-item .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .gallery-item .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item .video-container .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        
        .gallery-item:hover .video-container .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        /* Size variations based on aspect ratio */
        .gallery-item.wide {
            grid-column: span 2;
            aspect-ratio: 2/1;
        }
        
        .gallery-item.tall {
            grid-row: span 2;
            aspect-ratio: 1/2;
        }
        
        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .lightbox-content {
            position: relative;
            width: 90%;
            height: auto;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .lightbox-img-container {
            position: relative;
            width: 100%;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .lightbox-img, .lightbox-video {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .lightbox-img.active, .lightbox-video.active {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Video specific styles in lightbox */
        .lightbox-video {
            width: 100%;
            background: #000;
        }
        
        .lightbox-text-container {
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Avenir Book', 'Avenir', sans-serif;
            padding: 0 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .lightbox-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 1;
        }
        
        .lightbox-description {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .lightbox-btn {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .lightbox-btn:hover {
            color: white;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .lightbox-close:hover {
            color: white;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .lightbox-index {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .lightbox-loading {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            display: none;
        }
        
        footer {
            padding: 40px;
            text-align: center;
            background: #a23846;
            color: white;
            position: relative;
            z-index: 1;
        }
        .social-links {
            margin-bottom: 20px;
        }
        .social-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s, color 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.2);
            color: #f8f8f8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-item.wide {
                grid-column: span 1;
                aspect-ratio: 1/1;
            }
            
            .lightbox-title {
                font-size: 20px;
            }
            
            .lightbox-description {
                font-size: 14px;
            }
        }
        
        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .hero {
                height: 40vh;
            }
            
            .lightbox-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .lightbox-close {
                top: 20px;
                right: 20px;
                width: 35px;
                height: 35px;
            }
            
            .lightbox-title {
                font-size: 18px;
            }
            
            .lightbox-description {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .sidebar {
                width: 100%;
                right: -100%;
            }
            .sidebar.active {
                right: 0;
            }
            
            .gallery-item.tall {
                grid-row: span 1;
                aspect-ratio: 1/1;
            }
            
            .lightbox-img, .lightbox-video {
                max-height: 60vh;
            }
            
            .lightbox-title {
                font-size: 16px;
            }
            
            .lightbox-description {
                font-size: 12px;
            }
            
            .lightbox-text-container {
                padding: 0 15px;
            }
        }
    </style>
</head>

    <script>
        // Sidebar toggle functionality
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
        
        // Header scroll effect
        const header = document.querySelector('header');
        const heroSection = document.querySelector('.hero');
        const heroHeight = heroSection.offsetHeight;

        window.addEventListener('scroll', () => {
            if (window.scrollY > heroHeight) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Lightbox functionality
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const lightboxVideo = document.querySelector('.lightbox-video');
        const lightboxTitle = document.querySelector('.lightbox-title');
        const lightboxDescription = document.querySelector('.lightbox-description');
        const lightboxClose = document.querySelector('.lightbox-close');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightboxIndex = document.querySelector('.lightbox-index');
        const lightboxLoading = document.querySelector('.lightbox-loading');
        
        let currentIndex = 0;
        
        // Open lightbox with clicked image or video
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                openLightbox();
            });
            
            // Preload images when they're about to be visible
            const img = item.querySelector('img');
            if (img) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.getAttribute('src');
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '200px' });
                
                observer.observe(img);
            }
        });
        
        function openLightbox() {
            showLoading();
            lightbox.classList.add('active');
            
            // Hide both media types initially
            lightboxImg.style.display = 'none';
            lightboxVideo.style.display = 'none';
            
            const currentItem = galleryItems[currentIndex];
            const imgElement = currentItem.querySelector('img');
            const videoElement = currentItem.querySelector('video');
            
            const itemAlt = imgElement ? imgElement.getAttribute('alt') : "Yurvani";
            const itemDescription = imgElement ? imgElement.getAttribute('data-description') : 
                                "This clip demonstrates the practical integration of Yurvani's herbal formulations across various skincare and cosmetology treatments.";
            
            // Set text content
            lightboxTitle.textContent = itemAlt;
            lightboxDescription.textContent = itemDescription;
            
            // Check if it's an image or video
            if (imgElement) {
                // Handle image
                lightboxImg.style.display = 'block';
                lightboxVideo.pause();
                
                const imgSrc = imgElement.getAttribute('src');
                lightboxImg.src = imgSrc;
                lightboxImg.alt = itemAlt;
                
                setTimeout(() => {
                    lightboxImg.classList.add('active');
                    hideLoading();
                }, 50);
            } else if (videoElement) {
                // Handle video
                lightboxVideo.style.display = 'block';
                lightboxImg.classList.remove('active');
                
                const videoSrc = videoElement.querySelector('source').getAttribute('src');
                lightboxVideo.innerHTML = `<source src="${videoSrc}" type="video/mp4">`;
                
                // Set video attributes
                lightboxVideo.controls = true;
                
                // When video metadata is loaded
                lightboxVideo.onloadedmetadata = () => {
                    setTimeout(() => {
                        lightboxVideo.classList.add('active');
                        hideLoading();
                        lightboxVideo.play();
                    }, 50);
                };
                
                lightboxVideo.onerror = () => {
                    hideLoading();
                    lightboxVideo.innerHTML = 'Error loading video';
                };
            }
            
            // Update index display
        }
        
        function showLoading() {
            lightboxLoading.style.display = 'block';
            lightboxImg.classList.remove('active');
            lightboxVideo.classList.remove('active');
            lightboxImg.style.opacity = '0';
            lightboxVideo.style.opacity = '0';
        }
        
        function hideLoading() {
            lightboxLoading.style.display = 'none';
            lightboxImg.style.opacity = '1';
            lightboxVideo.style.opacity = '1';
        }
        
        // Navigation
        function navigate(direction) {
            // Pause any playing video before navigating
            if (lightboxVideo.style.display === 'block') {
                lightboxVideo.pause();
            }
            
            showLoading();
            lightboxImg.classList.remove('active');
            lightboxVideo.classList.remove('active');
            
            setTimeout(() => {
                currentIndex = (currentIndex + direction + galleryItems.length) % galleryItems.length;
                openLightbox();
            }, 300);
        }
        
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navigate(-1);
        });
        
        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navigate(1);
        });
        
        // Close lightbox
        function closeLightbox() {
            // Pause any playing video when closing
            if (lightboxVideo.style.display === 'block') {
                lightboxVideo.pause();
            }
            
            lightboxImg.classList.remove('active');
            lightboxVideo.classList.remove('active');
            setTimeout(() => {
                lightbox.classList.remove('active');
            }, 300);
        }
        
        lightboxClose.addEventListener('click', () => {
            closeLightbox();
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigate(-1);
                } else if (e.key === 'ArrowRight') {
                    navigate(1);
                }
            }
        });
        
        // Swipe support for touch devices
        let touchStartX = 0;
        let touchEndX = 0;
        
        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});
        
        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, {passive: true});
        
        function handleSwipe() {
            const difference = touchStartX - touchEndX;
            if (difference > 50) { // Swipe left
                navigate(1);
            } else if (difference < -50) { // Swipe right
                navigate(-1);
            }
        }
        
        // Auto-size gallery items based on their aspect ratio
        function sizeGalleryItems() {
            const items = document.querySelectorAll('.gallery-item');
            
            items.forEach(item => {
                const img = item.querySelector('img');
                const video = item.querySelector('video');
                const media = img || video;
                
                if (media) {
                    media.onloadedmetadata = function() {
                        const width = media.naturalWidth || media.videoWidth;
                        const height = media.naturalHeight || media.videoHeight;
                        const ratio = width / height;
                        
                        // Remove all size classes first
                        item.classList.remove('wide', 'tall');
                        
                        // Add appropriate class based on aspect ratio
                        if (ratio > 1.5) {
                            item.classList.add('wide');
                        } else if (ratio < 0.7) {
                            item.classList.add('tall');
                        }
                    };
                    
                    // Trigger onload if media is already loaded
                    if (media.complete || media.readyState >= 3) media.onloadedmetadata();
                }
            });
        }
        
        // Initialize gallery sizing
        document.addEventListener('DOMContentLoaded', sizeGalleryItems);
        window.addEventListener('resize', sizeGalleryItems);

        // Force videos to play automatically when they become visible
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target;
                    video.play().catch(e => {
                        // Autoplay was prevented, mute and try again
                        video.muted = true;
                        video.play();
                    });
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 });

        // Observe all videos in the gallery
        document.querySelectorAll('.gallery-item video').forEach(video => {
            videoObserver.observe(video);
        });
    </script>
</body>
</html>
